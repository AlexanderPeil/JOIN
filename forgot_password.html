<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    <script src="js/data.js"></script>
    <script src="js/mini_backend.js"></script>
    <script>setURL('https://gruppenarbei-join-460.developerakademie.net/smallest_backend_ever');</script>
    <title>Join</title>
</head>
<body onload="laodUsers()">

    <div class="start-bg">
        <div class="content" id="forgot-pw-page">
            <form class="forgot-pw-page standard-box" onsubmit="emailSent(); return false;">
                <a href="index.html"><img class="back-img" src="assets/img/arrow_left.svg" alt="back-img" onclick="backToLogin()"></a>
                <span class="heading-span">I forgot my password</span>
                <img src="assets/img/underline.svg" alt="underline">
                <span class="span-font" id="forgot-pw-span">
                    Don't worry! We will send you an email with the instructions to
                    reset your password.
                </span>
                <span class="msg-box d-none" id="email-sent">Email successfully sent!</span>
                <span class="msg-box d-none" id="fail-message">Wrong email. Please try again.</span>
                <input class="input-email-img input-email-pw" type="email" name="email" placeholder="Email" id="email-forgot-password"
                autocomplete="off" required>
                <button class="send-email-btn btn-font" type="submit>Send me the email</button>
            </form>
        </div>
    </div>
    
</body>
</html>
