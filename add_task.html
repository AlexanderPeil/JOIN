<body onload="init()" ; onclick="closeLogoutMenu()">

    <!--Header + Nav Templates-->
    <div w3-include-html="assets/templates/header.html"></div>

    <!--Main Content-->
    <div class="main-container">
        <div class="title-container">
            <h1>Add Task</h1>
        </div>
        <form onsubmit="addTask();return false">
            <div class="content-container">
                <div class="left-container">
                    <div class="selection-container">
                        <label>Title</label>
                        <input placeholder="Enter a title" id="title_textfield" required>
                    </div>
                    <div class="selection-container">
                        <label>Description</label>
                        <textarea placeholder="Enter a description" id="description_textfield" required></textarea>
                    </div>
                    <div class="selection-container prevent-select">
                        <label>Category</label>
                        <div class="select-wrapper" onclick="openDropdown('category-choices')">
                            <div class="sector_top"><p id="category-header">Select your Category</p><img src="./assets/img/arrow_down.png"></div>
                            <div class="category-choices d-none" id="category-choices">
                                <div class="category" onclick="changeCategoryHeader('Marketing')"><div id="marketing">Marketing </div><div class="circle" style="background: #0038ff;"></div></div>
                                <div class="category" onclick="changeCategoryHeader('Media')"><div>Media </div><div class="circle" style="background: #ffc702;"></div></div>
                                <div class="category" onclick="changeCategoryHeader('Backoffice')"><div>Backoffice </div><div class="circle" style="background: #1FD7C1;"></div></div>
                                <div class="category" onclick="changeCategoryHeader('Design')"><div>Design </div><div class="circle" style="background:  #ff7a00;"></div></div>
                                <div class="category" onclick="changeCategoryHeader('Sales')"><div>Sales </div><div class="circle" style="background: #fc71ff;"></div></div>
                            </div>
                        </div>
                    </div>

                            <div class="assigned-to-choices d-none" id="assigned-to-choices">
                                <div class="assigned-to" onclick="changeCategoryHeader('Marketing')"><div id="marketing">Marketing </div><div class="circle" style="background: #0038ff;"></div></div>

                                <div class="assigned-to" onclick="changeCategoryHeader('Sales')"><div>Sales </div><div class="circle" style="background: #fc71ff;"></div></div>
