<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="css/header_nav.css">
    <script src="js/data.js"></script>
    <script src="js/include.js"></script>
    <script src="js/mini_backend.js"></script>
    <script src="js/contact.js"></script>
    <title>JOIN - Contact</title>
</head>

<body onload="includeHTML();initContact()"; onclick="closeLogoutMenu()">
    <!-- Header + Nav Templates> -->
        <div w3-include-html="assets/templates/header.html"></div>
        <div w3-include-html="assets/templates/nav.html"></div>
    <!-- Main Content -->
        <main class="contacts-main-container">
        <!-- Content - left side -->
            <section class="contact-list-container">
                <div>
                    <!-- <div id="firstLetter"></div> -->
                    <div id="contactList"></div>
                </div>
            </section>
        <!-- Content - right side -->
            <section class="contact-selection-container">
                <div class="contact-header-container">
                    <h1 class="contact-header">Contacts</h1>
                    <div class="contact-header-seperator"></div>
                    <h2 class="contact-header-slogan">Better with a team</h2>
                    <button onclick="deleteContacts()" type="submit" class="contact-add-btn" title="delete contact">
                        <p>Delete (TEST)</p>
                    </button>
                </div>
                <div id="contactSelection"></div>
                <button onclick="showContactForm()" title="add contact" class="contact-add-btn contact-btn-position">
                    <p>New Contact</p>
                    <img class="contact-btn-icon" src="./assets/img/add_contact.svg" alt="#">
                </button>
                <!-- "Add Contact"-Form -->
                <div id="formContainer"></div>
                <div id="formEditContainer"></div>
                <div id="formTaskContainer"></div>
                <div id="contactForm" class="contact-form-overlay d-none" >
                    <div class="contact-form-left">
                        <img class="contact-form-logo" src="./assets/img/Logo-Join.png" alt="#">
                        <span class="contact-form-heading">Add Contact</span>
                        <p class="contact-form-slogan">Tasks are better with a team!</p>
                        <img class="contact-form-underline" src="assets/img/underline.svg" alt="">
                    </div>
                    <div class="contact-form-right">
                        <div class="contact-user-icon-container">
                            <img class="contact-form-user-icon" src="./assets/img/contact-user-icon.svg">
                            <input type="color" name="color" id="color" required>
                        </div>
                        <div class="contact-input-container">
                            <div onclick="closeAddContactForm()" class="icon-top-right" title="close form">
                                <img class="contact-cancel-icon" src="./assets/img/contact-cancel-icon.svg" alt="#">
                            </div>
                            <input type="text" name="name" placeholder="First Name" id="firstName" required>
                            <input type="text" name="name" placeholder="Last Name" id="lastName" required>
                            <input type="email" name="email" placeholder="Email" id="email" required>
                            <input type="tel" name="phone" placeholder="Phone" id="phone" required>
                            <div class="contact-form-buttons">
                                <button type="button" onclick="closeAddContactForm()" class="contact-cancel-btn" title="close form">
                                    <p>Cancel</p>
                                    <img class="contact-create-icon" src="./assets/img/contact-cancel-icon.svg" alt="#">
                                </button>
                                <button onclick="addContacts()" type="submit" class="contact-add-btn" title="create new contact">
                                    <p>Create Contact</p>
                                    <img class="contact-create-icon" src="./assets/img/contact-create-icon.svg" alt="#">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
    </html>
