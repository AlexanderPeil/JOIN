<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/join_logo.svg">
    <link rel="stylesheet" href="css/header_nav.css">
    <link rel="stylesheet" href="css/board.css">
    <script src="js/include.js"></script>
    <script src="js/data.js"></script>
    <script src="js/login.js"></script>
    <script src="js/mini_backend.js"></script>
    <script src="js/board.js"></script>
    <script>setURL('https://gruppenarbei-join-460.developerakademie.net/smallest_backend_ever');</script>
    <title>Board | Join</title>
</head>

<body onload="init()">
    <div w3-include-html="assets/templates/header.html"></div>
    <div w3-include-html="assets/templates/nav.html"></div>
    <div class="board-section">
        <div class="board-header">
            <div class="headline-mobile d-none">Kanban Project Management Tool</div>
            <div class="board-add-task">
                <h2>Board</h2>
                <img class="add-task-mob d-none" src="assets/img/add_task_mob.svg" alt="">
            </div>
            <div>
                <div class="search-box"><input type="text" placeholder="Find Task">
                    <div class="search-icon"><img src="assets/img/magnifier.png" alt=""></div>
                </div>
                <button class="add-task">Add task +</button>
            </div>

        </div>

        <div class="board">
            <div class="splits">
                <div class="splits-head">
                    <h3>To Do</h3>
                    <div class="add_plus">+</div>
                </div>
                <div class="drop-ground" id="to_do">
                </div>
            </div>
            <div class="splits">
                <div class="splits-head">
                    <h3>In Progress</h3>
                    <div class="add_plus">+</div>
                </div>
                <div class="drop-ground" id="in_progress"></div>
            </div>
            <div class="splits">
                <div class="splits-head">
                    <h3>Awaiting Feedback</h3>
                    <div class="add_plus">+</div>
                </div>
                <div class="drop-ground" id="awaiting_feedback"></div>
            </div>
            <div class="splits">
                <div class="splits-head">
                    <h3>Done</h3>
                    <div class="add_plus">+</div>
                </div>
                <div class="drop-ground" id="done"></div>
            </div>
        </div>
    </div>
    <div class="board-bottom"></div>
    <div id="popUp">
        <div class="popUp-background">
            <div class="popUp-content">
                <div class="card-head" style="background-color: var(--sales);">Sales</div>
                <h2>Call potential clients with a Phone XD</h2>
            </div>
        </div>        
    </div>
</body>

</html>
