<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/data.js"></script>
    <script src="js/login.js"></script>
    <script src="js/mini_backend.js"></script>
    <script>setURL('https://gruppenarbei-join-460.developerakademie.net/smallest_backend_ever');</script>
    <title>Join</title>
</head>

<body onload="laodUsers(), checkRememberMeData()">

    <img class="join-logo logo-animation" src="assets/img/join_logo.svg" alt="joing-logo">

    <!-- Start-Page! -->
    <div class="start-bg">
        <div class="content" id="login-page">
            <div class="sign-up">
                <span class="span-font">Not a Join user?</span>
                <button class="sign-up-btn-login" onclick="location.href='sign_up.html'">Sign up</button>
            </div>
            <form class="login-page standard-box" onsubmit="login(); return false;" id="login-form" novalidate="false"> 
                <span class="heading-span">Log in</span>
                <span class="msg-box d-none" id="invalid-login">Invalid email or password!</span>
                <span class="msg-box d-none" id="guest-login-text">Logged-In as guest!</span>
                <img src="assets/img/underline.svg" alt="underline" id="hide-underline">
                <input class="input-email-pw input-email-img" type="email" name="email" placeholder="Email"
                 id="email" required>
                <input class="input-email-pw input-password-img" type="password" name="password" placeholder="Password"
                    id="password" required>
                <div class="login-bottom">
                    <input type="checkbox" id="remember-me"  onclick="event.stopPropagation()">
                    <span class="login-bottom-font">Remember me</span>
                    <a class="login-bottom-font" href="forgot_password.html" onclick="event.stopPropagation()">Forgot my password</a>
                </div>
                <div class="login-buttons">
                    <button type="submit" class="login-btn btn-font">Log in</button>
                    <button type="button"  class="guest-login-btn btn-font" onclick="guestLogin()">Guest Log in</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
