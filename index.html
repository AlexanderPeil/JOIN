<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="css/log_in.css">
    <script src="js/script.js"></script>
    <title>JOIN</title>
</head>

<body>

    <img class="join-logo logo-animation" src="assets/img/join_logo.svg" alt="joing-logo">

    <!-- Start-Page! -->
    <div class="start-bg">
        <div class="content d-none">
            <div class="sign-up">
                <span class="span-font">Not a Join user?</span>
                <button class="sign-up-btn">Sign up</button>
            </div>
            <div class="login-content standard-box">
                <span class="heading-span">Log in</span>
                <img src="assets/img/underline.svg" alt="">
                <form>
                    <input class="input-email-pw input-email-img" type="email" name="email" placeholder="Email" id=""
                        required>
                    <input class="input-email-pw input-password-img" type="password" name="password"
                        placeholder="Password" id="" required>
                    <div class="login-bottom">
                        <input type="checkbox">
                        <span class="login-bottom-font" for="remember-me">Remember me</span>
                        <a class="login-bottom-font" href="#">Forgot my password</a>
                    </div>
                    <div class="login-buttons">
                        <button class="login-btn btn-font">Log in</button>
                        <button class="guest-login-btn btn-font">Guest Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- I forgot my password! -->
    <div class="start-bg">
        <div class="content d-none">
            <form class="forgot-pw standard-box">
                <img class="back-img" src="assets/img/arrow_left.svg" alt="back-img">
                <span class="heading-span">I forgot my password</span>
                <img src="assets/img/underline.svg" alt="underline">
                <span class="forgot-pw-span span-font">
                    Don't worry! We will send you an email with the instructions to
                    reset your password.
                </span>
                <input class="input-email-img input-email-pw" type="email" name="email" placeholder="Email" id=""
                    required>
                <button class="send-email-btn btn-font">Send me the email</button>
            </form>
        </div>
    </div>


    <!-- Sign-up page! -->
    <div class="start-bg">
        <div class="content d-none">
            <form class="sign-up-page standard-box">
                <img class="back-img" src="assets/img/arrow_left.svg" alt="back-img">
                <span class="heading-span">Sign up</span>
                <img src="assets/img/underline.svg" alt="underline">
                <input class="input-name-img input-email-pw" type="text" name="text" placeholder="Name" id="" required>
                <input class="input-email-img input-email-pw" type="email" name="email" placeholder="Email" id=""
                    required>
                <input class="input-password-img input-email-pw" type="password" name="password" placeholder="Password"
                    id="" required>
                <button class="sign-up-btn btn-font">Sign up</button>
            </form>
        </div>
    </div>


    <!-- Reset your password page! -->
    <div class="start-bg">
        <div class="content">
            <form class="standard-box reset-pw-page">
                <img class="back-img" src="assets/img/arrow_left.svg" alt="back-img">
                <span class="heading-span">Reset your password</span>
                <img src="assets/img/underline.svg" alt="underline">
                <span class="span-font">Change your account password</span>
                    <input class="input-email-pw" type="password" name="password" placeholder="New password" id="" required>
                    <input class="input-email-pw" type="password" name="password" placeholder="Confirm password" id="" required>
                <button class="continue-btn btn-font">Continue</button>
            </form>
        </div>
    </div>

</body>

</html>
