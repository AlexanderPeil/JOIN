<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/data.js"></script>
    <script src="js/login.js"></script>
    <script src="js/mini_backend.js"></script>
    <script>setURL('https://gruppenarbei-join-460.developerakademie.net/smallest_backend_ever');</script>
    <title>Join-Login</title>
</head>

<body onload="laodUsers()">

    <img class="join-logo logo-animation" src="assets/img/join_logo.svg" alt="joing-logo">

    <!-- Start-Page! -->
    <div class="start-bg">
        <div class="content" id="login-page">
            <div class="sign-up">
                <span class="span-font">Not a Join user?</span>
                <button class="sign-up-btn-login" onclick="location.href='sign_up.html'">Sign up</button>
            </div>
            <form class="login-page standard-box" onsubmit="login(); return false;" id="login-form" novalidate="false"> 
                <span class="heading-span">Log in</span>
                <span class="msg-box d-none" id="invalid-login">Invalid email or password!</span>
                <span class="msg-box d-none" id="guest-login-text">Logged-In as guest!</span>
                <img src="assets/img/underline.svg" alt="underline" id="hide-underline">
                <input class="input-email-pw input-email-img" type="email" name="email" placeholder="Email"
                 id="email" required>
                <input class="input-email-pw input-password-img" type="password" name="password" placeholder="Password"
                    id="password" required>
                <div class="login-bottom">
                    <input type="checkbox">
                    <span class="login-bottom-font" id="remember-me">Remember me</span>
                    <a class="login-bottom-font" href="#" onclick="showForgotPw()">Forgot my password</a>
                </div>
                <div class="login-buttons">
                    <button class="login-btn btn-font">Log in</button>
                    <button class="guest-login-btn btn-font" onclick="guestLogin()">Guest Log in</button>
                </div>
            </form>
        </div>
    </div>


    <!-- I forgot my password! -->
    <div class="start-bg">
        <div class="content d-none" id="forgot-pw-page">
            <form class="forgot-pw-page standard-box" onsubmit="emailSent(); return false;">
                <img class="back-img" src="assets/img/arrow_left.svg" alt="back-img" onclick="backToLogin()">
                <span class="heading-span">I forgot my password</span>
                <img src="assets/img/underline.svg" alt="underline">
                <span class="span-font" id="forgot-pw-span">
                    Don't worry! We will send you an email with the instructions to
                    reset your password.
                </span>
                <span class="msg-box d-none" id="email-sent">Email successfully sent!</span>
                <input class="input-email-img input-email-pw" type="email" name="email" placeholder="Email" id=""
                    required>
                <button class="send-email-btn btn-font">Send me the email</button>
            </form>
        </div>
    </div>





    <!-- Reset your password page! -->
    <div class="start-bg">
        <div class="content d-none" id="reset-pw-page">
            <form class="standard-box reset-pw-page">
                <img class="back-img" src="assets/img/arrow_left.svg" alt="back-img" onclick="backToForgotPw()">
                <span class="heading-span">Reset your password</span>
                <img src="assets/img/underline.svg" alt="underline">
                <span class="span-font">Change your account password</span>
                <input class="input-email-pw" type="password" name="password" placeholder="New password" id="" required>
                <input class="input-email-pw" type="password" name="password" placeholder="Confirm password" id=""
                    required>
                <button class="continue-btn btn-font">Continue</button>
            </form>
        </div>
    </div>

</body>

</html>
