<body>

    <img class="join-logo" src="assets/img/join_logo.svg" alt="joing-logo">

    <!-- Start-Page! -->
    <div class="content">
        <div class="sign-up">
            <span class="span">Not a Join user?</span>
            <button class="buttons">Sign up</button>
        </div>
        <div class="log-in-content">
            <h1 class="h1">Log in</h1>
            <img src="assets/img/underline.svg" alt="">
            <form>
                <div class="input-email-pw">
                    <input class="input-email-img" type="email" name="email" placeholder="Email" id="" required>
                </div>
                <div class="input-email-pw margin-top">
                    <input class="input-password-img" type="password" name="password" placeholder="Password" id="" required>
                </div>
                <div class="log-in-bottom">
                    <input type="checkbox">
                    <span for="remember-me">Remember me</span>
                    <a href="#">Forgot my password</a>
                </div>
                <div class="log-in-buttons">
                    <button class="log-in-btn buttons">Log in</button>
                    <button class="guest-log-in-btn buttons">Guest Log in</button>
                </div>
            </form>
        </div>
    </div>
